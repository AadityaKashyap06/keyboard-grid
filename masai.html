<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name" value="">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Fe-Male</option>
  </select>
  <button onclick="ss()">Apply</button>
</body>
</html>
<script>
   function ss(){
    let y=document.getElementById("display");
      let bag="";
      bag+=document.getElementById("name").value+" "+document.getElementById("gender").value;
      y.innerText=bag;
   }
</script>
